<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud Dataproc Visual Deep Dive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .dataproc-cell {
            min-height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.75rem;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            white-space: nowrap;
        }
        .header-cell {
            background-color: #FABC05; /* Google Yellow/Orange */
            color: #1F2937; /* Dark text on light header */
            font-weight: 600;
            border: 1px solid #EAA000;
        }
        .concept-cell {
            background-color: #fffde7; /* Very Light Yellow */
            color: #1f2937;
            font-weight: 700;
            text-align: left;
            padding-left: 1rem;
            cursor: pointer;
        }
        .data-cell {
            background-color: #ffffff;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            font-size: 0.875rem;
            cursor: pointer;
        }
        /* Specific styling for concepts using Google colors */
        /* Blue for Execution/Compute */
        .execution-cell {
            background-color: #D1E3FF; 
            color: #1A73E8;
            font-weight: 600;
        }
        /* Green for Data/Storage */
        .data-plane-cell {
            background-color: #E6F4EA; 
            color: #34A853;
            font-weight: 600;
        }
        /* Red/Orange for Management/Serverless */
        .metadata-cell {
            background-color: #FEEFC3; 
            color: #F9AB00;
            font-weight: 600;
        }
    </style>
    <script>
        // Global State
        const state = {
            currentTab: 'architecture', 
            message: "Click a concept tab above to explore the core components of Google Cloud Dataproc.",
        };

        // Core Concepts Data for Dataproc
        const concepts = {
            architecture: {
                title: "1. Dataproc Core Architecture (Master/Worker Model)",
                description: "Dataproc provides managed clusters of Compute Engine VMs to run open-source data frameworks like Spark and Hadoop.",
                headers: ["Component", "Function", "Location (Plane)"],
                rows: [
                    { key: "Master Node", data: ["Runs cluster management services (YARN Resource Manager, Spark Master)", "GCE VM (Your Cloud Project)"] },
                    { key: "Worker Nodes", data: ["Runs data processing components (YARN Node Manager, Spark Executors)", "GCE VMs (Your Cloud Project)"] },
                    { key: "Managed Service", data: ["Handles cluster creation, scaling, health checks, and patching", "Managed by Google (Control Plane)"] },
                    { key: "Custom Images", data: ["Allows pre-installing software and configuring OS settings", "Worker/Master Nodes (Customization)"] },
                ]
            },
            cluster: {
                title: "2. Cluster Lifecycle & Scaling",
                description: "Dataproc clusters are ephemeral by default but highly configurable, supporting rapid creation and resizing.",
                headers: ["Concept", "Role", "Benefit"],
                rows: [
                    { key: "Initialization Action", data: ["Scripts run on nodes during cluster creation for custom setup", "Installs non-default software or modifies configuration"] },
                    { key: "Primary Workers", data: ["Run HDFS and contain persistent storage", "Required for cluster stability and data locality (if HDFS is used)"] },
                    { key: "Secondary Workers", data: ["Run YARN Node Managers and Spark Executors (No HDFS)", "Used for cost-effective burst processing and scaling"] },
                    { key: "Autoscaling Policy", data: ["Automatically resizes the worker count based on YARN queue utilization", "Optimizes cost by matching cluster size to workload demand"] },
                ]
            },
            job: {
                title: "3. Job Management and Frameworks",
                description: "Dataproc simplifies submitting and monitoring jobs for various open-source frameworks without managing application details.",
                headers: ["Job Type", "Framework", "Usage"],
                rows: [
                    { key: "Spark Job", data: ["Spark SQL, PySpark, Spark R", "General-purpose data processing, ETL/ELT, ML"] },
                    { key: "Hadoop Job", data: ["MapReduce", "Batch processing and large-scale data transformation"] },
                    { key: "Flink Job", data: ["Apache Flink", "High-throughput, low-latency stream processing"] },
                    { key: "Job History Server", data: ["Spark/Hadoop UI running on the master node", "Provides a web interface for detailed job execution analysis"] },
                ]
            },
            storage: {
                title: "4. Storage and Data Integration (GCS & HDFS)",
                description: "Dataproc seamlessly integrates with Google Cloud Storage (GCS) as the default data lake, simplifying data access.",
                headers: ["Integration", "Mechanism", "Impact"],
                rows: [
                    { key: "Cloud Storage Connector", data: ["Allows Spark/Hadoop to read/write directly to GCS using gs:// paths", "Replaces HDFS for durable storage, simplifying architecture"] },
                    { key: "Data Locality", data: ["Data resides in GCS (decoupled from compute)", "Enables cluster resize/deletion without data loss"] },
                    { key: "BigQuery Connector", data: ["Optimized access for reading/writing data to BigQuery", "Enables hybrid workflows blending Big Data and Data Warehouse"] },
                    { key: "Ephemeral Clusters", data: ["Clusters are temporary and created per job or workload", "Cost-effective model, clusters exist only when processing"] },
                ]
            },
            serverless: {
                title: "5. Dataproc Serverless (Spark/Batch/Interactive)",
                description: "A serverless deployment option that abstracts cluster management entirely, enabling pay-per-use for Spark workloads.",
                headers: ["Feature", "Mode", "Benefit"],
                rows: [
                    { key: "Serverless Compute", data: ["Batch Mode (Jobs)", "Automatically provisions compute for Spark jobs and scales to zero after completion"] },
                    { key: "Interactive Sessions", data: ["Interactive Mode", "Persistent, highly responsive sessions for notebooks (e.g., Jupyter) without managing a cluster"] },
                    { key: "Auto-Provisioning", data: ["Resource Management", "No master/worker node configuration; Dataproc handles underlying infrastructure"] },
                    { key: "Cost Model", data: ["Usage-based billing", "Pay only for the resources consumed during job execution (DCUs and storage)"] }
                ]
            },
            advanced: {
                title: "6. Advanced Features and Management",
                description: "Features designed for operational efficiency, complex integrations, and cost optimization.",
                headers: ["Feature", "Category", "Goal"],
                rows: [
                    { key: "Component Gateway", data: ["Networking", "Provides secure web UI access to components (YARN, Spark History) without public IPs"] },
                    { key: "Fast Shutdown", data: ["Cost Optimization", "Automatically scales down idle secondary workers quickly to save costs"] },
                    { key: "Personal Cluster", data: ["Development Environment", "Small, single-node clusters for development and testing use cases"] },
                    { key: "Dataproc Metastore", data: ["Data Governance", "Managed Hive Metastore, decoupling metadata from clusters for consistency and sharing"] }
                ]
            },
            security: {
                title: "7. Security and Governance",
                description: "Dataproc clusters are secured through VPC, IAM, and optional Kerberos integration for HDFS access control.",
                headers: ["Mechanism", "Scope", "Goal"],
                rows: [
                    { key: "IAM (Identity & Access Management)", data: ["GCP Authentication/Authorization", "Controls access to cluster creation, job submission, and GCS data"] },
                    { key: "VPC Peering", data: ["Network Isolation", "Ensures cluster nodes communicate securely within your private network environment"] },
                    { key: "Kerberos", data: ["Cluster Authentication", "Provides strong authentication for multi-user, multi-tenant HDFS environments (optional)"] },
                    { key: "Cluster Encryption", data: ["Data Protection", "Encryption of data at rest on VM disks using Google-managed or customer-managed keys (CMEK)"] }
                ]
            }
        };

        /**
         * Converts the global state into HTML and updates the DOM.
         */
        const render = () => {
            const container = document.getElementById('table-container');
            const messageBar = document.getElementById('message-bar');
            const tabButtons = document.querySelectorAll('.tab-button');

            // 1. Update Tabs
            tabButtons.forEach(btn => {
                btn.classList.remove('bg-gray-700', 'text-white');
                btn.classList.add('bg-white', 'text-gray-700', 'hover:bg-gray-50');
                if (btn.dataset.tab === state.currentTab) {
                    btn.classList.remove('bg-white', 'text-gray-700', 'hover:bg-gray-50');
                    btn.classList.add('bg-gray-700', 'text-white', 'shadow-lg');
                }
            });

            // 2. Update Message Bar
            messageBar.innerHTML = `<span class="font-bold">${concepts[state.currentTab].title}</span>: ${concepts[state.currentTab].description}`;

            // 3. Generate Table HTML
            const currentConcept = concepts[state.currentTab];
            let html = `<div class="overflow-x-auto shadow-xl rounded-xl">`;
            // Dynamic grid layout: 180px for Concept, rest split evenly
            html += `<div class="grid" style="grid-template-columns: 180px repeat(${currentConcept.headers.length - 1}, 1fr);">`;

            // Headers
            currentConcept.headers.forEach(header => {
                html += `<div class="header-cell dataproc-cell h-12 flex items-center justify-center">${header}</div>`;
            });

            // Rows
            currentConcept.rows.forEach((row, rowIndex) => {
                // Concept/Row Identifier Cell
                let conceptCellClasses = 'concept-cell dataproc-cell h-16';
                let dataCellClasses = 'data-cell dataproc-cell h-16';
                
                // Specific styling logic for Dataproc concepts
                if (state.currentTab === 'architecture') {
                    if (row.key.includes('Master Node') || row.key.includes('Worker Nodes')) dataCellClasses = 'execution-cell dataproc-cell h-16'; // Compute
                    if (row.key.includes('Managed Service')) dataCellClasses = 'metadata-cell dataproc-cell h-16'; // Management
                }
                if (state.currentTab === 'cluster') {
                    if (row.key.includes('Workers')) dataCellClasses = 'execution-cell dataproc-cell h-16'; // Compute/Scaling
                    if (row.key.includes('Initialization Action') || row.key.includes('Autoscaling Policy')) dataCellClasses = 'metadata-cell dataproc-cell h-16'; // Management/Config
                }
                if (state.currentTab === 'job') {
                    if (row.key.includes('Job')) dataCellClasses = 'execution-cell dataproc-cell h-16'; // Execution
                    if (row.key.includes('History Server')) dataCellClasses = 'metadata-cell dataproc-cell h-16'; // Monitoring
                }
                if (state.currentTab === 'storage') {
                    if (row.key.includes('GCS') || row.key.includes('BigQuery')) dataCellClasses = 'data-plane-cell dataproc-cell h-16'; // Data
                    if (row.key.includes('Ephemeral Clusters')) dataCellClasses = 'execution-cell dataproc-cell h-16'; // Compute
                }
                if (state.currentTab === 'serverless') {
                    if (row.key.includes('Compute') || row.key.includes('Sessions') || row.key.includes('Provisioning')) dataCellClasses = 'metadata-cell dataproc-cell h-16'; // Serverless/Management
                    if (row.key.includes('Cost Model')) dataCellClasses = 'execution-cell dataproc-cell h-16'; // Cost
                }
                if (state.currentTab === 'advanced') {
                    if (row.key.includes('Gateway') || row.key.includes('Metastore')) dataCellClasses = 'data-plane-cell dataproc-cell h-16'; // Networking/Governance
                    if (row.key.includes('Fast Shutdown') || row.key.includes('Personal Cluster')) dataCellClasses = 'execution-cell dataproc-cell h-16'; // Efficiency/Compute
                }
                if (state.currentTab === 'security') {
                    if (row.key.includes('IAM') || row.key.includes('Kerberos')) dataCellClasses = 'metadata-cell dataproc-cell h-16'; // Access Control
                    if (row.key.includes('VPC Peering') || row.key.includes('Encryption')) dataCellClasses = 'data-plane-cell dataproc-cell h-16'; // Network/Data Protection
                }

                html += `<div class="${conceptCellClasses}" title="${row.key}">${row.key}</div>`;

                // Data Cells
                currentConcept.headers.slice(1).forEach((header, colIndex) => {
                    const data = row.data[colIndex];
                    let cellContent = data;
                    let cellClasses = dataCellClasses;

                    html += `<div class="${cellClasses}" title="${header}: ${data}">${cellContent}</div>`;
                });
            });

            html += `</div></div>`;
            container.innerHTML = html;
        };

        /**
         * Switches the active concept tab.
         * @param {string} tabName 
         */
        const switchTab = (tabName) => {
            state.currentTab = tabName;
            render();
        };

        // Initial setup and event listeners
        window.onload = () => {
            // Set up tab listeners
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => switchTab(button.dataset.tab));
            });

            // Start with the 'architecture' tab
            switchTab('architecture');
        };
    </script>
</head>
<body class="p-8">
    <a href="index.html" class="text-gray-600 hover:text-yellow-600 hover:underline font-semibold mb-6 inline-block">&larr; Back to Home</a>
    <h1 class="text-4xl font-extrabold text-gray-800 mb-6 flex items-center">
        <svg class="w-8 h-8 mr-3 text-yellow-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM5 9a1 1 0 000 2h10a1 1 0 100-2H5z" clip-rule="evenodd"></path></svg>
        Google Cloud Dataproc Visual Deep Dive
    </h1>
    <p class="text-lg text-gray-600 mb-8">Click on the tabs below to explore the fundamental components of Google Cloud Dataproc, the managed service for Spark, Hadoop, and other open-source data analytics frameworks.</p>

    <!-- Tab Navigation -->
    <div class="flex flex-wrap space-x-4 space-y-2 mb-8">
        <button data-tab="architecture" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">
            1. Core Architecture
        </button>
        <button data-tab="cluster" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">
            2. Cluster Lifecycle & Scaling
        </button>
        <button data-tab="job" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">
            3. Job Management
        </button>
        <button data-tab="storage" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">
            4. Storage Integration
        </button>
        <button data-tab="serverless" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">
            5. Dataproc Serverless
        </button>
        <button data-tab="advanced" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">
            6. Advanced Features
        </button>
        <button data-tab="security" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">
            7. Security & Governance
        </button>
    </div>

    <!-- Explanation Bar -->
    <div id="message-bar" class="bg-blue-100 border-l-4 border-blue-500 text-blue-800 p-4 mb-8 rounded-md shadow-md">
        <!-- Message will be populated by JS -->
    </div>

    <!-- Dataproc Visualizer Container -->
    <div id="table-container" class="mt-8">
        <!-- Visual table will be generated here -->
    </div>
</body>
</html>
