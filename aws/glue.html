<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Glue Deep Dive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        @media (max-width: 767px) {
            .responsive-table thead { display: none; }
            .responsive-table tbody, .responsive-table tr, .responsive-table td { display: block; width: 100%; }
            .responsive-table tr { margin-bottom: 1rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); background-color: white; }
            .responsive-table td { display: flex; justify-content: space-between; align-items: center; text-align: right; padding: 0.75rem 1rem; border-bottom: 1px solid #e5e7eb; }
            .responsive-table td::before { content: attr(data-label); text-align: left; font-weight: 600; color: #b98700; padding-right: 1rem; white-space: nowrap; }
            .responsive-table td:last-child { border-bottom: none; }
        }
    </style>
    <script>
        const state = { currentTab: 'architecture' };
        const concepts = {
            architecture: {
                title: "1. Glue Core Architecture",
                description: "AWS Glue is a serverless data integration service that provides a managed environment for ETL, data cataloging, and more.",
                headers: ["Component", "Function", "Key Characteristic"],
                rows: [
                    { key: "Data Catalog", data: ["Central metadata repository", "Hive-compatible, stores table definitions, schemas, and partitions"] },
                    { key: "Crawlers", data: ["Automatically discover and catalog data", "Scans S3, RDS, DynamoDB to infer schemas and create tables"] },
                    { key: "ETL Jobs", data: ["The data processing engine", "Runs serverless Spark or Python Shell scripts"] },
                    { key: "Workflows", data: ["Orchestrates complex ETL pipelines", "Manages dependencies, triggers, and error handling"] },
                ]
            },
            etlJobs: {
                title: "2. Glue ETL Jobs",
                description: "Glue's ETL jobs are built on Apache Spark and offer several powerful features for data transformation.",
                headers: ["Feature", "Description", "Benefit"],
                rows: [
                    { key: "Glue Studio", data: ["Visual, drag-and-drop interface", "Build ETL jobs without writing code, lowers barrier to entry"] },
                    { key: "DynamicFrames", data: ["Glue's abstraction over Spark DataFrames", "Handles messy, semi-structured data and schema drift gracefully"] },
                    { key: "Job Bookmarks", data: ["Tracks processed data between runs", "Prevents reprocessing of old data in incremental ETL jobs"] },
                    { key: "Flex Jobs", data: ["Flexible, lower-cost execution class", "Ideal for non-urgent jobs like pre-production testing or one-time data loads"] },
                ]
            },
            dataCatalog: {
                title: "3. The Data Catalog",
                description: "The Glue Data Catalog is a cornerstone of the AWS analytics ecosystem, providing a unified metadata layer.",
                headers: ["Feature", "Description", "Integration"],
                rows: [
                    { key: "Table Definitions", data: ["Stores schema, location, and classification", "Can be queried by Athena, Redshift Spectrum, EMR"] },
                    { key: "Partitions", data: ["Indexes data based on key values (e.g., date)", "Enables partition pruning for faster queries and lower costs"] },
                    { key: "Schema Registry", data: ["Central repository for schemas", "Enforces schema validation for streaming applications with Kinesis"] },
                    { key: "Resource Links", data: ["Links to shared tables from other accounts", "Enables secure, cross-account data sharing"] },
                ]
            },
            glueVsEmr: {
                title: "4. Glue vs. EMR",
                description: "Choosing between Glue and EMR depends on the level of control and type of workload required.",
                headers: ["Consideration", "AWS Glue", "Amazon EMR"],
                rows: [
                    { key: "Management Model", data: ["Serverless (No infrastructure to manage)", "Managed Cluster (You provision and configure EC2 instances)"] },
                    { key: "Use Case", data: ["Optimized for ETL and data cataloging", "General-purpose big data (Spark, Hadoop, Presto, Flink)"] },
                    { key: "Control", data: ["Abstracted and opinionated", "High degree of control over instances and software"] },
                    { key: "Cost Model", data: ["Pay-per-job (DPU-hours)", "Pay-per-second for the cluster (EC2 instances)"] },
                ]
            }
        };
        const render = () => {
            const container = document.getElementById('table-container');
            const messageBar = document.getElementById('message-bar');
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(btn => {
                btn.classList.remove('bg-gray-700', 'text-white');
                btn.classList.add('bg-white', 'text-gray-700', 'hover:bg-gray-50');
                if (btn.dataset.tab === state.currentTab) {
                    btn.classList.remove('bg-white', 'text-gray-700', 'hover:bg-gray-50');
                    btn.classList.add('bg-gray-700', 'text-white', 'shadow-lg');
                }
            });
            messageBar.innerHTML = `<span class="font-bold">${concepts[state.currentTab].title}</span>: ${concepts[state.currentTab].description}`;
            const currentConcept = concepts[state.currentTab];
            let html = '<table class="w-full responsive-table shadow-xl rounded-xl overflow-hidden">';
            html += '<thead class="bg-yellow-500 text-gray-800"><tr>';
            currentConcept.headers.forEach(header => {
                html += `<th class="p-3 text-left font-semibold text-sm">${header}</th>`;
            });
            html += '</tr></thead>';
            html += '<tbody>';
            currentConcept.rows.forEach(row => {
                html += '<tr class="md:border-b md:border-gray-200">';
                html += `<td data-label="${currentConcept.headers[0]}" class="font-semibold text-yellow-800 md:bg-yellow-50">${row.key}</td>`;
                row.data.forEach((cellData, colIndex) => {
                    html += `<td data-label="${currentConcept.headers[colIndex + 1]}">${cellData}</td>`;
                });
                html += '</tr>';
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        };
        const switchTab = (tabName) => {
            state.currentTab = tabName;
            render();
        };
        window.onload = () => {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => switchTab(button.dataset.tab));
            });
            switchTab('architecture');
        };
    </script>
</head>
<body class="antialiased">
    <header class="bg-white sticky top-0 z-50 shadow-md">
        <nav class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <div class="text-xl sm:text-2xl font-bold text-gray-800">
                <a href="index.html" class="flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                    <span class="gradient-text">Back to AWS Topics</span>
                </a>
            </div>
            <ul class="flex space-x-4 sm:space-x-6 text-gray-600 font-medium text-sm sm:text-base">
                <li><a href="../aboutme.html" class="hover:text-[#FF9900] font-semibold">About Me</a></li>
            </ul>
        </nav>
    </header>
<main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="space-y-8">
            <div class="card">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-4 flex items-center">
        AWS Glue: Serverless Data Integration
    </h1>
    <p class="text-base sm:text-lg text-gray-600 mb-8">A deep dive into AWS Glue, the backbone of many serverless ETL and data cataloging workflows on AWS.</p>
    <div class="flex flex-wrap gap-2 mb-8">
        <button data-tab="architecture" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">1. Core Architecture</button>
        <button data-tab="etlJobs" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">2. ETL Jobs</button>
        <button data-tab="dataCatalog" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">3. Data Catalog</button>
        <button data-tab="glueVsEmr" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">4. Glue vs. EMR</button>
    </div>
    <div id="message-bar" class="bg-blue-100 border-l-4 border-blue-500 text-blue-800 p-4 mb-8 rounded-md shadow-md text-sm sm:text-base"></div>
    <div id="table-container" class="mt-8"></div>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white text-center p-6 mt-16">
        <p>&copy; 2025 Data Engineering Guides. An illustrative web application.</p>
    </footer>
</body>
</html>
