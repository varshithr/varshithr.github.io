<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigQuery Visual Deep Dive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Responsive Table Styles */
        @media (max-width: 767px) {
            .responsive-table thead {
                display: none;
            }
            .responsive-table tbody, .responsive-table tr, .responsive-table td {
                display: block;
                width: 100%;
            }
            .responsive-table tr {
                margin-bottom: 1rem;
                border: 1px solid #e5e7eb;
                border-radius: 0.5rem;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
                background-color: white;
            }
            .responsive-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-align: right;
                padding: 0.75rem 1rem;
                border-bottom: 1px solid #e5e7eb;
            }
            .responsive-table td::before {
                content: attr(data-label);
                text-align: left;
                font-weight: 600;
                color: #5b21b6; /* Purple-700 */
                padding-right: 1rem;
                white-space: nowrap;
            }
            .responsive-table td:last-child {
                border-bottom: none;
            }
        }
    </style>
    <script>
        // Global State
        const state = {
            currentTab: 'architecture',
            message: "Click a concept tab above to explore BigQuery's design for massive-scale analytics.",
        };

        // Core Concepts Data
        const concepts = {
            architecture: {
                title: "BigQuery Architecture (Decoupled Storage & Compute)",
                description: "BigQuery separates its compute engine (Dremel) from its storage layer (Colossus), allowing them to scale independently. This is key to massive query concurrency.",
                headers: ["Component", "Role", "Analogy"],
                rows: [
                    { key: "Dremel (Compute)", data: ["Runs the SQL Query", "The factory floor (processing)"] },
                    { key: "Colossus (Storage)", data: ["Stores all the data", "The global warehouse (data)"] },
                    { key: "Jupiter (Network)", data: ["Moves data between them", "The high-speed conveyor belt"] },
                ]
            },
            columnar: {
                title: "Columnar Storage (Data Access Optimization)",
                description: "BigQuery stores data by column, not by row. When you query a column, only the data blocks for that specific column are read, dramatically reducing I/O.",
                headers: ["Traditional Row Store", "BigQuery Column Store", "Query Benefit"],
                rows: [
                    { key: "Row 1: (ID, Name, Date, Metric)", data: ["Reads all 4 fields", "Reads only 'Metric' field", "1/4 I/O cost to read Metric"] },
                    { key: "Row 2: (ID, Name, Date, Metric)", data: ["Reads all 4 fields", "Reads only 'Metric' field", "Speed: Faster processing on smaller data set"] },
                    { key: "Row 3: (ID, Name, Date, Metric)", data: ["Reads all 4 fields", "Reads only 'Metric' field", "Cost: Fewer bytes processed"] },
                ]
            },
            nested: {
                title: "Nested & Repeated Fields (The No-Normalization Rule)",
                description: "To avoid joins and maintain performance, BigQuery allows complex (JSON-like) structures to be stored natively within a cell using STRUCTs (NESTED) and ARRAYs (REPEATED).",
                headers: ["UserID", "OrderDate", "Items (REPEATED)", "ItemQuantity (REPEATED)"],
                rows: [
                    { key: "U-1001", data: ["2025-09-15", "['Laptop', 'Mouse']", "[1, 1]"] },
                    { key: "U-1002", data: ["2025-09-15", "['Monitor']", "[1]"] },
                    { key: "U-1003", data: ["2025-09-16", "['Keyboard', 'Webcam', 'Mat']", "[1, 1, 2]"] },
                ]
            },
            partitioning: {
                title: "Table Partitioning (Massive Data Pruning)",
                description: "Partitioning splits a table's physical storage into segments based on a date/timestamp or an ingestion-time column. This allows BigQuery to ignore vast amounts of irrelevant data.",
                headers: ["Query Type", "Partition Key (Date)", "Data Block Accessed", "Cost Impact"],
                rows: [
                    { key: "SELECT count(*)", data: ["Entire Table (All Dates)", "All Blocks", "FULL TABLE COST"] },
                    { key: "SELECT count(*) WHERE date = '2025-01-01'", data: ["2025-01-01 Only", "Single Block", "HUGE COST REDUCTION"] },
                    { key: "SELECT count(*) WHERE date BETWEEN '2025-01-01' AND '2025-01-07'", data: ["7 Partitions", "7 Blocks", "Targeted, Low Cost"] },
                ]
            },
            clustering: {
                title: "Clustering (Micro-Optimization within Partitions)",
                description: "Within a single partition, **Clustering** sorts the data blocks based on key columns. When you filter by the clustered key, BigQuery further prunes blocks inside the partition.",
                headers: ["Partition Key", "Clustering Key (User_ID)", "I/O Access Pattern"],
                rows: [
                    { key: "2025-09-16", data: ["UserID starts with 'A' (Block 1)", "Seeks to Block 1, scans little data"] },
                    { key: "2025-09-16", data: ["UserID starts with 'M' (Block 5)", "Seeks to Block 5, scans little data"] },
                    { key: "2025-09-17", data: ["UserID starts with 'A' (Block 1)", "Ignores the entire '2025-09-16' partition"] },
                ]
            },
            slots: {
                title: "The Slot System (Compute Resource Model)",
                description: "A **Slot** is a unit of computational capacity (CPU, RAM). The number of slots allocated determines the speed and concurrency of your queries.",
                headers: ["Mode", "Slots Allocation", "Performance Goal", "Cost Model"],
                rows: [
                    { key: "On-Demand (Default)", data: ["Dynamic & Shared", "Variable/Best Effort", "Pay Per TB Scanned"] },
                    { key: "Flat Rate (Reserved)", data: ["Fixed & Dedicated", "Consistent, Predictable Speed", "Pay Per Slot Time (Hourly/Monthly)"] },
                    { key: "Autoscaling", data: ["Baseline + Burst", "High Concurrency with Guardrails", "Hybrid"] },
                ]
            },
            pruningCost: {
                title: "Query Pruning & Cost Reduction (The Trifecta)",
                description: "The combination of Partitioning, Clustering, and Columnar storage reduces the total bytes processed, which is the primary factor in reducing BigQuery query cost.",
                headers: ["Query", "Pruning Applied", "Bytes Processed (Example)"],
                rows: [
                    { key: "SELECT * FROM LargeTable", data: ["None", "100 GB (Full Scan)"] },
                    { key: "SELECT * FROM LargeTable WHERE date='2025-01-01'", data: ["Partition Pruning", "1 GB (Single Partition)"] },
                    { key: "SELECT UserID FROM LargeTable WHERE date='2025-01-01'", data: ["Partition + Columnar Pruning", "0.1 GB (Single Column, Single Partition)"] },
                    { key: "SELECT UserID FROM LargeTable WHERE date='2025-01-01' AND Country='US'", data: ["Partition + Columnar + Clustering Pruning", "0.01 GB (Hyper-Targeted)"] },
                ]
            },
            wildcards: {
                title: "Wildcard Tables (Querying Many Tables at Once)",
                description: "Wildcard tables allow you to run a single query against multiple tables that share a common prefix (e.g., daily log tables). The `_TABLE_SUFFIX` pseudo-column is key for filtering.",
                headers: ["Table Name", "Wildcard Query Pattern", "Access Filtering"],
                rows: [
                    { key: "logs_20250101", data: ["SELECT * FROM logs_*", "WHERE _TABLE_SUFFIX = '20250101'"] },
                    { key: "logs_20250102", data: ["SELECT * FROM logs_*", "WHERE _TABLE_SUFFIX BETWEEN '20250101' AND '20250105'"] },
                    { key: "logs_20250103", data: ["SELECT * FROM logs_2025*", "WHERE _TABLE_SUFFIX LIKE '03%'"] },
                ]
            }
        };

        /**
         * Converts the global state into HTML and updates the DOM.
         */
        const render = () => {
            const container = document.getElementById('table-container');
            const messageBar = document.getElementById('message-bar');
            const tabButtons = document.querySelectorAll('.tab-button');

            // 1. Update Tabs
            tabButtons.forEach(btn => {
                btn.classList.remove('bg-purple-700', 'text-white');
                btn.classList.add('bg-white', 'text-purple-700', 'hover:bg-purple-50');
                if (btn.dataset.tab === state.currentTab) {
                    btn.classList.remove('bg-white', 'text-purple-700', 'hover:bg-purple-50');
                    btn.classList.add('bg-purple-700', 'text-white', 'shadow-lg');
                }
            });

            // 2. Update Message Bar
            messageBar.innerHTML = `<span class="font-bold">${concepts[state.currentTab].title}</span>: ${concepts[state.currentTab].description}`;

            // 3. Generate Table HTML
            const currentConcept = concepts[state.currentTab];
            let html = '<table class="w-full responsive-table shadow-xl rounded-xl overflow-hidden">';

            // Desktop Headers
            html += '<thead class="bg-purple-800 text-white"><tr>';
            currentConcept.headers.forEach(header => {
                html += `<th class="p-3 text-left font-semibold text-sm">${header}</th>`;
            });
            html += '</tr></thead>';

            // Body
            html += '<tbody>';
            currentConcept.rows.forEach(row => {
                html += '<tr class="md:border-b md:border-gray-200">';
                // First cell is the key, styled differently
                html += `<td data-label="${currentConcept.headers[0]}" class="font-semibold text-purple-800 md:bg-purple-50">${row.key}</td>`;

                // Data cells
                row.data.forEach((cellData, colIndex) => {
                    html += `<td data-label="${currentConcept.headers[colIndex + 1]}">${cellData}</td>`;
                });
                html += '</tr>';
            });
            html += '</tbody></table>';

            container.innerHTML = html;
        };

        /**
         * Switches the active concept tab.
         * @param {string} tabName
         */
        const switchTab = (tabName) => {
            state.currentTab = tabName;
            render();
        };

        // Initial setup and event listeners
        window.onload = () => {
            // Set up tab listeners
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => switchTab(button.dataset.tab));
            });

            // Start with the 'architecture' tab
            switchTab('architecture');
        };
    </script>
</head>
<body class="p-4 sm:p-8">
    <a href="index.html" class="text-gray-600 hover:text-purple-600 hover:underline font-semibold mb-6 inline-block">&larr; Back to Home</a>
    <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-4 flex items-center">
        <svg class="w-8 h-8 mr-3 text-purple-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
        BigQuery Schema & Performance Essentials
    </h1>
    <p class="text-base sm:text-lg text-gray-600 mb-8">Click on the tabs below to explore the core concepts that enable BigQuery's massive scale and cost efficiency.</p>

    <!-- Tab Navigation -->
    <div class="flex flex-wrap gap-2 mb-8">
        <button data-tab="architecture" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-purple-700 transition duration-150 ease-in-out">
            1. Decoupled Architecture (Dremel)
        </button>
        <button data-tab="columnar" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-purple-700 transition duration-150 ease-in-out">
            2. Columnar Storage
        </button>
        <button data-tab="nested" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-purple-700 transition duration-150 ease-in-out">
            3. Nested & Repeated Fields
        </button>
        <button data-tab="partitioning" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-purple-700 transition duration-150 ease-in-out">
            4. Table Partitioning (Date/Time)
        </button>
        <button data-tab="clustering" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-purple-700 transition duration-150 ease-in-out">
            5. Clustering (Within Partitions)
        </button>
        <button data-tab="slots" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-purple-700 transition duration-150 ease-in-out">
            6. The Slot System (Compute Model)
        </button>
        <button data-tab="pruningCost" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-purple-700 transition duration-150 ease-in-out">
            7. Query Pruning & Cost
        </button>
        <button data-tab="wildcards" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-purple-700 transition duration-150 ease-in-out">
            8. Wildcard Tables
        </button>
    </div>

    <!-- Explanation Bar -->
    <div id="message-bar" class="bg-indigo-100 border-l-4 border-indigo-500 text-indigo-800 p-4 mb-8 rounded-md shadow-md text-sm sm:text-base">
        <!-- Message will be populated by JS -->
    </div>

    <!-- BigQuery Visualizer Container -->
    <div id="table-container" class="mt-8">
        <!-- Visual table will be generated here -->
    </div>
</body>
</html>
