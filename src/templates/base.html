<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>{{ title|default('Data Engineering Guides') }}</title>
    <meta name="description" content="{{ description|default('Comprehensive data engineering concepts, services, and best practices across major cloud platforms.') }}">
    <meta name="keywords" content="{{ keywords|default('data engineering, cloud platforms, AWS, GCP, Azure, Databricks, distributed systems, SRE') }}">
    <meta name="author" content="Varshith Ramachandra Manchikanti">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://varshithr.github.io{{ canonical_url }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://varshithr.github.io{{ canonical_url }}">
    <meta property="og:title" content="{{ title|default('Data Engineering Guides') }}">
    <meta property="og:description" content="{{ description|default('Comprehensive data engineering concepts, services, and best practices across major cloud platforms.') }}">
    <meta property="og:image" content="https://varshithr.github.io/assets/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://varshithr.github.io{{ canonical_url }}">
    <meta property="twitter:title" content="{{ title|default('Data Engineering Guides') }}">
    <meta property="twitter:description" content="{{ description|default('Comprehensive data engineering concepts, services, and best practices across major cloud platforms.') }}">
    <meta property="twitter:image" content="https://varshithr.github.io/assets/og-image.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Mermaid for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% block css_path %}/assets/styles.css{% endblock %}">

    <!-- Additional head content -->
    {% block extra_head %}{% endblock %}
</head>
<body class="antialiased font-['Inter'] bg-slate-50 text-slate-800 min-h-screen flex flex-col">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 bg-purple-600 text-white px-4 py-2 z-50 rounded" tabindex="0">
        Skip to main content
    </a>

    <!-- Header -->
    {% include 'components/header.html' %}

    <!-- Sidebar (if needed) -->
    {% block sidebar %}{% endblock %}

    <!-- Main Content -->
    <main id="main-content" class="{% block main_classes %}container mx-auto px-4 sm:px-6 lg:px-8 py-6 flex-1{% endblock %}">
        {{ content|safe }}
    </main>

    <!-- Footer -->
    {% include 'components/footer.html' %}

    <!-- JavaScript -->
    <script src="{% block js_path %}/assets/scripts.js{% endblock %}"></script>
    {% block extra_scripts %}{% endblock %}

    <!-- Initialize Mermaid -->
    <script>
        mermaid.initialize({ startOnLoad: true, theme: 'default' });
    </script>
</body>
</html>
