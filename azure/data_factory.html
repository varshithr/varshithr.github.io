<body class="antialiased" data-base-path=".." data-page-type="deep-dive" data-topic-name="Azure" data-topic-color="#0089D6">
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="space-y-8">
            <div class="card" style="cursor: default;">
                <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-4 flex items-center">
                    Azure Data Factory: Cloud-Scale Data Integration
                </h1>
                <p class="text-base sm:text-lg text-gray-600 mb-8">A deep dive into Azure Data Factory (ADF), the cloud-based ETL and data integration service for orchestrating and automating data movement and transformation.</p>
                <div class="flex flex-wrap gap-2 mb-8">
                    <button data-tab="architecture" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">1. Core Components</button>

                    <button data-tab="cicd" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">4. CI/CD & Source Control</button>
                </div>
                <div id="message-bar" class="bg-blue-100 border-l-4 border-blue-500 text-blue-800 p-4 mb-8 rounded-md shadow-md text-sm sm:text-base"></div>
                <div id="table-container" class="mt-8"></div>
