<body class="antialiased" data-base-path=".." data-page-type="deep-dive" data-topic-name="GCP" data-topic-color="#34A853">
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="space-y-8">
            <div class="card" style="cursor: default;"> <!-- Override cursor for this non-clickable card -->
                <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-4 flex items-center">
                    <svg class="w-8 h-8 mr-3 text-purple-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    BigQuery Deep Dive: Architecture, Performance & Modern Features
                </h1>
                <p class="text-base sm:text-lg text-gray-600 mb-8">Click on the tabs below to explore the core concepts and modern features that enable BigQuery's massive scale and cost efficiency.</p>

                <!-- Tab Navigation -->
                <div class="flex flex-wrap gap-2 mb-8">
                    <button data-tab="architecture" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-purple-700 transition duration-150 ease-in-out">1. Architecture</button>
                    <button data-tab="columnar" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-purple-700 transition duration-150 ease-in-out">2. Columnar Storage</button>
                    <button data-tab="nested" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-purple-700 transition duration-150 ease-in-out">3. Nested & Repeated Fields</button>
                    <button data-tab="partitioning" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-purple-700 transition duration-150 ease-in-out">4. Partitioning</button>
                    <button data-tab="clustering" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-purple-700 transition duration-150 ease-in-out">5. Clustering</button>
                    <button data-tab="editions" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-purple-700 transition duration-150 ease-in-out">6. Compute Editions</button>
                    <button data-tab="merge" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-purple-700 transition duration-150 ease-in-out">7. MERGE Statement</button>
                    <button data-tab="biglake" class="tab-button py-2 px-3 text-sm sm:px-4 rounded-lg font-semibold border border-purple-700 transition duration-150 ease-in-out">8. BigLake (Multi-Cloud)</button>
                </div>

                <div id="message-bar" class="bg-indigo-100 border-l-4 border-indigo-500 text-indigo-800 p-4 mb-8 rounded-md shadow-md text-sm sm:text-base"></div>
                <div id="table-container" class="mt-8"></div>
            </div>
        </div>
    </main>
    <script src="../js/main.js"></script>
