<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #F0F4F8;
        color: #1E293B;
    }
    .card {
        background-color: white;
        border-radius: 0.75rem;
        padding: 1.5rem;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);

<title>Databricks Lakehouse Platform Visual Deep Dive</title>
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #F0F4F8;
        color: #1E293B;
    }
    .card {
        background-color: white;
        border-radius: 0.75rem;
        padding: 1.5rem;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        cursor: pointer; /* Added for clickable cards */
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }
    .card-content {
        flex-grow: 1;
    }
    .card-link {
        margin-top: auto;
        padding-top: 1rem;
    }
</style>

</head>
<body class="antialiased" data-base-path=".." data-page-type="deep-dive" data-topic-name="Databricks" data-topic-color="#FF3621">
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="space-y-8">
            <div class="card" style="cursor: default;">
                <h1 class="text-4xl font-extrabold text-gray-800 mb-6 flex items-center">
                    Databricks Lakehouse Platform Visual Deep Dive
                </h1>
                <p class="text-lg text-gray-600 mb-8">Click on the tabs below to explore the fundamental components of the Databricks Lakehouse Platform, based on Apache Spark and Delta Lake.</p>

                <!-- Tab Navigation -->
                <div class="flex flex-wrap space-x-4 space-y-2 mb-8">
                    <button data-tab="architecture" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">1. Architecture (Control/Data Plane)</button>
                    <button data-tab="clusters" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">2. Clusters (Driver/Executor)</button>
                    <button data-tab="deltaLake" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">3. Delta Lake (ACID)</button>
                    <button data-tab="dataframes" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">4. DataFrames (Abstraction)</button>
                    <button data-tab="execution" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">5. Execution (Lazy/DAGs)</button>
                    <button data-tab="unityCatalog" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">6. Unity Catalog (Governance)</button>
                    <button data-tab="dlt" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">7. Delta Live Tables (DLT)</button>
                    <button data-tab="mlflow" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">8. MLflow (MLOps)</button>
                    <button data-tab="devops" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">9. CI/CD & dbx</button>
                    <button data-tab="advanced" class="tab-button py-2 px-4 rounded-lg font-semibold border border-gray-700 transition duration-150 ease-in-out">10. Advanced Features (Serverless/Photon)</button>
                </div>

                <div id="message-bar" class="bg-blue-100 border-l-4 border-blue-500 text-blue-800 p-4 mb-8 rounded-md shadow-md"></div>
                <div id="table-container" class="mt-8"></div>
            </div>
        </div>
    </main>
    <script src="../js/main.js"></script>
</body>
</html>
